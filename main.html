<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>금액을 한글로 변환</title>
    <style>
      .moneyPannel {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>금액 한글 변환기</h1>
    </div>
    <p></p>
    <form>
      입력 :
      <input
        type="text"
        id="txt_money"
        maxlength="19"
        onkeyup="changeHangulMoney(this);"
      />원
      <br />
      <br />
      출력 :
      <span class="han_money" id="han_money">금액 표시</span>원
    </form>
    <script src="main.js"></script>
  </body>
</html>
